<link rel="stylesheet" href="style.css">
<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0a0a0a;
  color:#f5f5f5;
}

nav {
  position:fixed;
  width:100%;
  background:rgba(0,0,0,0.8);
  padding:1em 0;
  z-index:100;
  backdrop-filter:blur(8px);
}

nav ul {
  list-style:none;
  display:flex;
  justify-content:center;
  gap:2.5em;
  margin:0;
  padding:0;
}

nav a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  letter-spacing:1px;
  transition:color 0.3s;
}

nav a:hover {
  color:#ff6347;
}

/* Mobile responsive navbar fix */
@media (max-width: 768px) {
  nav ul {
    flex-wrap: nowrap;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    justify-content: flex-start;
    gap: 1.5em;
    padding: 0 1em;
  }

  nav li {
    flex: 0 0 auto;
  }

  nav a {
    font-size: 0.9em;
    white-space: nowrap;
  }
}

/* Navbar base */
nav {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:1em 1.5em;
    z-index:100;
    backdrop-filter:blur(8px);
}

.nav-inner {
    display:flex;
    align-items:center;
    justify-content:center; /* desktop centered */
    max-width:1200px;
    margin:0 auto;
}

nav ul {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:2em;
    list-style:none;
    margin:0;
    padding:0;
}

nav li { display:inline-block; }
nav a { color:#f5f5f5; font-weight:400; letter-spacing:1px; transition:color 0.3s; }
nav a:hover { color:#ff6347; }

.menu-toggle {
    display:none;
    font-size:1.8em;
    cursor:pointer;
    user-select:none;
}

/* ===== Premium Mobile Nav ===== */
@media (max-width:768px) {

    body.nav-open {
        overflow: hidden;
    }

    .menu-toggle {
        display:block;
        font-size:1.9em;
        z-index:1001;
        transition: transform 0.4s ease;
    }

    nav ul {
        position:fixed;
        inset:0;
        height:100vh;
        width:100%;
        background:rgba(0,0,0,0.96);
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:2em;
        padding:0;
        margin:0;
        transform:translateY(-100%);
        transition:transform 0.6s cubic-bezier(0.77,0,0.175,1);
    }

    nav ul.active {
        transform:translateY(0);
    }

    nav ul li {
        opacity:0;
        transform:translateY(30px);
        animation: navItemFade 0.6s ease forwards;
    }

    nav ul.active li:nth-child(1) { animation-delay:0.15s; }
    nav ul.active li:nth-child(2) { animation-delay:0.25s; }
    nav ul.active li:nth-child(3) { animation-delay:0.35s; }
    nav ul.active li:nth-child(4) { animation-delay:0.45s; }
    nav ul.active li:nth-child(5) { animation-delay:0.55s; }
    nav ul.active li:nth-child(6) { animation-delay:0.65s; }
    nav ul.active li:nth-child(7) { animation-delay:0.75s; }

    nav ul a {
        font-size:1.4em;
        letter-spacing:2px;
        text-transform:uppercase;
    }
}

/* Fix hamburger placement on mobile */
@media (max-width:768px) {
    .nav-inner {
        justify-content: flex-start;
    }

    .menu-toggle {
        position: relative;
    }
}


/* Menu item animation */
@keyframes navItemFade {
    to {
        opacity:1;
        transform:translateY(0);
    }
}



.shop-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:2em;
  padding:8em 2em 5em;
}

.shop-item {
  width:260px;
  background:#121212;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  transition:transform 0.3s, box-shadow 0.3s;
}

.shop-item:hover {
  transform:translateY(-5px);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

.shop-item img {
  width:100%;
  height:320px;
  object-fit:cover;
}

.shop-item p {
  margin:0.8em 0;
  font-size:1.1em;
  font-weight:400;
  text-align:center;
}

/* Remove blue underline and color from links */
.shop-item a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  transition:color 0.3s;
}

.shop-item a:hover {
  color:#ff6347;
}

footer {
  text-align:center;
  padding:2em;
  background:#000;
  color:#888;
  font-size:0.9em;
}

/* Floating cart icon (mobile only) */
.mobile-cart-float{
  display:none;
}

@media (max-width:768px){
  .mobile-cart-float{
    display:flex;
    position:fixed;
    top:14px;
    right:14px;
    width:46px;
    height:46px;
    border-radius:999px;
    align-items:center;
    justify-content:center;

    background:rgba(0,0,0,0.75);
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(10px);

    z-index:2000; /* above nav + toast */
    box-shadow:0 10px 25px rgba(0,0,0,0.45);
    transition:transform 0.2s ease, opacity 0.2s ease;
  }

  .mobile-cart-float:active{
    transform:scale(0.95);
  }

  .mobile-cart-float svg{
    width:22px;
    height:22px;
  }

  /* little quantity badge */
  .cart-badge{
    position:absolute;
    top:-6px;
    right:-6px;
    min-width:18px;
    height:18px;
    padding:0 5px;
    border-radius:999px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    font-weight:700;
    background:#ff6347;
    color:#fff;
    line-height:1;
  }
}

</style>
</head>

<script>
const toggle = document.getElementById("menuToggle");
const menu = document.getElementById("navMenu");
const body = document.body;

toggle.addEventListener("click", () => {
    menu.classList.toggle("active");
    body.classList.toggle("nav-open");

    toggle.textContent = menu.classList.contains("active") ? "✕" : "☰";

    // reset animations when reopening
    if (menu.classList.contains("active")) {
        menu.querySelectorAll("li").forEach(li => {
            li.style.animation = "none";
            li.offsetHeight; // trigger reflow
            li.style.animation = "";
        });
    }
});

menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        menu.classList.remove("active");
        body.classList.remove("nav-open");
        toggle.textContent = "☰";
    });
});
</script>
