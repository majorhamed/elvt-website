<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0a0a0a;
  color:#f5f5f5;
}


/* Navbar base */
nav {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:1em 1.5em;
    z-index:100;
    backdrop-filter:blur(8px);
}

.nav-inner {
    display:flex;
    align-items:center;
    justify-content:center; /* desktop centered */
    max-width:1200px;
    margin:0 auto;
}

nav ul {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:2em;
    list-style:none;
    margin:0;
    padding:0;
}

nav li { display:inline-block; }
nav a { color:#f5f5f5; font-weight:400; letter-spacing:1px; transition:color 0.3s; }
nav a:hover { color:#ff6347; }

.menu-toggle {
    display:none;
    font-size:1.8em;
    cursor:pointer;
    user-select:none;
}

/* Mobile responsive */
@media (max-width:768px) {
    .menu-toggle {
        display:block;
    }

    .nav-inner {
        justify-content:space-between; /* mobile layout */
    }

    nav ul {
        position:absolute;
        top:100%;
        left:0;
        width:100%;
        background:#000;
        flex-direction:column;
        align-items:center;
        gap:1.5em;
        padding:1.5em 0;
        display:none;
    }

    nav ul.active {
        display:flex;
    }
}


.shop-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:2em;
  padding:8em 2em 5em;
}

.shop-item {
  width:260px;
  background:#121212;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  transition:transform 0.3s, box-shadow 0.3s;
}

.shop-item:hover {
  transform:translateY(-5px);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

.shop-item img {
  width:100%;
  height:320px;
  object-fit:cover;
}

.shop-item p {
  margin:0.8em 0;
  font-size:1.1em;
  font-weight:400;
  text-align:center;
}

/* Remove blue underline and color from links */
.shop-item a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  transition:color 0.3s;
}

.shop-item a:hover {
  color:#ff6347;
}

footer {
  text-align:center;
  padding:2em;
  background:#000;
  color:#888;
  font-size:0.9em;
}

/* ===== MEN MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(0,0,0,0.75);
}

.modal-content {
  background: #121212;
  color: #f5f5f5;
  max-width: 420px;
  width: 90%;
  margin: 12% auto;
  padding: 2.2em;
  border-radius: 14px;
  text-align: center;
  position: relative;
  animation: popIn 0.3s ease;
}

.modal-content h2 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
}

.close {
  position: absolute;
  top: 14px;
  right: 18px;
  font-size: 28px;
  cursor: pointer;
}

.category-grid {
  display: grid;
  gap: 1em;
  margin-top: 2em;
}

.category-grid a {
  padding: 14px;
  background: #000;
  border-radius: 10px;
  text-decoration: none;
  color: #f5f5f5;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

.category-grid a:hover {
  background: #8b0000; /* your darker red */
  transform: translateY(-2px);
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
