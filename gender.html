<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - ELVT.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0a0a0a;
  color:#f5f5f5;
}

nav {
  position:fixed;
  width:100%;
  background:rgba(0,0,0,0.8);
  padding:1em 0;
  z-index:100;
  backdrop-filter:blur(8px);
}

nav ul {
  list-style:none;
  display:flex;
  justify-content:center;
  gap:2.5em;
  margin:0;
  padding:0;
}

nav a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  letter-spacing:1px;
  transition:color 0.3s;
}

nav a:hover {
  color:#ff6347;
}

/* Navbar base */
nav {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:1em 1.5em;
    z-index:100;
    backdrop-filter:blur(8px);
}

.nav-inner {
    display:flex;
    align-items:center;
    justify-content:center; /* desktop centered */
    max-width:1200px;
    margin:0 auto;
}

nav ul {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:2em;
    list-style:none;
    margin:0;
    padding:0;
}

nav li { display:inline-block; }
nav a { color:#f5f5f5; font-weight:400; letter-spacing:1px; transition:color 0.3s; }
nav a:hover { color:#ff6347; }

.menu-toggle {
    display:none;
    font-size:1.8em;
    cursor:pointer;
    user-select:none;
}

/* Mobile responsive */
@media (max-width:768px) {
    .menu-toggle {
        display:block;
    }

    .nav-inner {
        justify-content:space-between; /* mobile layout */
    }

    nav ul {
        position:absolute;
        top:100%;
        left:0;
        width:100%;
        background:#000;
        flex-direction:column;
        align-items:center;
        gap:1.5em;
        padding:1.5em 0;
        display:none;
    }

    nav ul.active {
        display:flex;
    }
}


.shop-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:2em;
  padding:8em 2em 5em;
}

.shop-item {
  width:260px;
  background:#121212;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  transition:transform 0.3s, box-shadow 0.3s;
}

.shop-item:hover {
  transform:translateY(-5px);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

.shop-item img {
  width:100%;
  height:320px;
  object-fit:cover;
}

.shop-item p {
  margin:0.8em 0;
  font-size:1.1em;
  font-weight:400;
  text-align:center;
}

/* Remove blue underline and color from links */
.shop-item a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  transition:color 0.3s;
}

.shop-item a:hover {
  color:#ff6347;
}

footer {
  text-align:center;
  padding:2em;
  background:#000;
  color:#888;
  font-size:0.9em;
}
</style>
</head>
<body>
<nav>
  <div class="nav-inner">
    <div class="menu-toggle" id="menuToggle">☰</div>

    <ul id="navMenu">
      <li><a href="index.html#hero">Home</a></li>
      <li><a href="index.html#about">Philosophy</a></li>
      <li><a href="merch.html#merch">Merch</a></li>
      <li><a href="index.html#gallery">Collection</a></li>
      <li><a href="index.html#shop">Shop</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </div>
</nav>


<section class="shop-container">
    <div class="shop-item">
        <a href="merch.html">
            <img src="https://i.pinimg.com/1200x/c9/70/95/c97095b6a9edb367c4c92e0dc020e6de.jpg" alt="SHOP MEN">
            <p> SHOP MEN</p>
        </a>
    </div>
	<div class="shop-item">
        <a href="merchwoman.html">
            <img src="https://i.pinimg.com/1200x/c9/70/95/c97095b6a9edb367c4c92e0dc020e6de.jpg" alt="SHOP WOMEN">
            <p>SHOP WOMEN</p>
        </a>
    </div>
</section>

<footer>
    <p>© 2025 ELVT. by Adam Hamed. All rights reserved.</p>
</footer>

<script>
const menuToggle = document.getElementById('menuToggle');
const navMenu = document.getElementById('navMenu');

menuToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
</script>


</body>
</html>
