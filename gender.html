<link rel="stylesheet" href="style.css">
<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#0a0a0a;
  color:#f5f5f5;
}

nav {
  position:fixed;
  width:100%;
  background:rgba(0,0,0,0.8);
  padding:1em 0;
  z-index:100;
  backdrop-filter:blur(8px);
}

nav ul {
  list-style:none;
  display:flex;
  justify-content:center;
  gap:2.5em;
  margin:0;
  padding:0;
}

nav a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  letter-spacing:1px;
  transition:color 0.3s;
}

nav a:hover {
  color:#ff6347;
}

/* Mobile responsive navbar fix */
@media (max-width: 768px) {
  nav ul {
    flex-wrap: nowrap;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    justify-content: flex-start;
    gap: 1.5em;
    padding: 0 1em;
  }

  nav li {
    flex: 0 0 auto;
  }

  nav a {
    font-size: 0.9em;
    white-space: nowrap;
  }
}

.shop-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:2em;
  padding:8em 2em 5em;
}

.shop-item {
  width:260px;
  background:#121212;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
  transition:transform 0.3s, box-shadow 0.3s;
}

.shop-item:hover {
  transform:translateY(-5px);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

.shop-item img {
  width:100%;
  height:320px;
  object-fit:cover;
}

.shop-item p {
  margin:0.8em 0;
  font-size:1.1em;
  font-weight:400;
  text-align:center;
}

/* Remove blue underline and color from links */
.shop-item a {
  color:#f5f5f5;
  text-decoration:none;
  font-weight:400;
  transition:color 0.3s;
}

.shop-item a:hover {
  color:#ff6347;
}

footer {
  text-align:center;
  padding:2em;
  background:#000;
  color:#888;
  font-size:0.9em;
}
</style>
</head>
