<style>
.shop-container { display:flex; flex-wrap:wrap; justify-content:center; gap:2em; padding:6em 2em 4em; }
.shop-item { width:260px; background:#121212; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition:transform 0.3s, box-shadow 0.3s; }
.shop-item:hover { transform:translateY(-5px); box-shadow:0 6px 20px rgba(0,0,0,0.4); }
.shop-item img { width:100%; height:320px; object-fit:cover; }
.shop-item p { margin:0.8em 0; font-size:1.1em; font-weight:400; text-align:center; }
.size-options { display:flex; justify-content:center; gap:0.5em; margin-bottom:1em; }
.size-options button { background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:5px; padding:0.4em 0.8em; cursor:pointer; transition:0.3s; font-size:0.9em; }
.size-options button:hover { background:#ff6347; border-color:#ff6347; }
.size-options button.active {
    background: #ff6347;
    border-color: #ff6347;
}

/* Navbar base */
nav {
    position:fixed;
    top:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:1em 1.5em;
    z-index:100;
    backdrop-filter:blur(8px);
}

.nav-inner {
    display:flex;
    align-items:center;
    justify-content:center; /* desktop centered */
    max-width:1200px;
    margin:0 auto;
}

nav ul {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:2em;
    list-style:none;
    margin:0;
    padding:0;
}

nav li { display:inline-block; }
nav a { color:#f5f5f5; font-weight:400; letter-spacing:1px; transition:color 0.3s; }
nav a:hover { color:#ff6347; }

.menu-toggle {
    display:none;
    font-size:1.8em;
    cursor:pointer;
    user-select:none;
}

/* ===== Premium Mobile Nav ===== */
@media (max-width:768px) {

    body.nav-open {
        overflow: hidden;
    }

    .menu-toggle {
        display:block;
        font-size:1.9em;
        z-index:1001;
        transition: transform 0.4s ease;
    }

    nav ul {
        position:fixed;
        inset:0;
        height:100vh;
        width:100%;
        background:rgba(0,0,0,0.96);
        flex-direction:column;
        justify-content:center;
        align-items:center;
        gap:2em;
        padding:0;
        margin:0;
        transform:translateY(-100%);
        transition:transform 0.6s cubic-bezier(0.77,0,0.175,1);
    }

    nav ul.active {
        transform:translateY(0);
    }

    nav ul li {
        opacity:0;
        transform:translateY(30px);
        animation: navItemFade 0.6s ease forwards;
    }

    nav ul.active li:nth-child(1) { animation-delay:0.15s; }
    nav ul.active li:nth-child(2) { animation-delay:0.25s; }
    nav ul.active li:nth-child(3) { animation-delay:0.35s; }
    nav ul.active li:nth-child(4) { animation-delay:0.45s; }
    nav ul.active li:nth-child(5) { animation-delay:0.55s; }
    nav ul.active li:nth-child(6) { animation-delay:0.65s; }
    nav ul.active li:nth-child(7) { animation-delay:0.75s; }

    nav ul a {
        font-size:1.4em;
        letter-spacing:2px;
        text-transform:uppercase;
    }
}

/* Menu item animation */
@keyframes navItemFade {
    to {
        opacity:1;
        transform:translateY(0);
    }
}


/* Fix hamburger placement on mobile */
@media (max-width:768px) {
    .nav-inner {
        justify-content: flex-start;
    }

    .menu-toggle {
        position: relative;
    }
}


</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

    document.querySelectorAll('.shop-item').forEach(item => {
        const sizeButtons = item.querySelectorAll('.size-options button');

        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Clear active only for this product
                sizeButtons.forEach(b => b.classList.remove('active'));

                btn.classList.add('active');
                item.dataset.size = btn.innerText;
            });
        });
    });

});

function addToCart(name, price, image, item) {
    const size = item.dataset.size;
    if (!size) {
        showToast("Please select a size");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existing = cart.find(p => p.name === name && p.size === size);
    if (existing) {
        existing.qty += 1;
    } else {
        cart.push({ name, price, image, size, qty: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    showToast(`${name} added to cart`);
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.style.opacity = '1';
    toast.style.transform = 'translateY(0)';

    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(20px)';
    }, 2000); // disappears after 2 seconds
}

</script>

<script>
const toggle = document.getElementById("menuToggle");
const menu = document.getElementById("navMenu");
const body = document.body;

toggle.addEventListener("click", () => {
    menu.classList.toggle("active");
    body.classList.toggle("nav-open");

    toggle.textContent = menu.classList.contains("active") ? "✕" : "☰";

    // reset animations when reopening
    if (menu.classList.contains("active")) {
        menu.querySelectorAll("li").forEach(li => {
            li.style.animation = "none";
            li.offsetHeight; // trigger reflow
            li.style.animation = "";
        });
    }
});

menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
        menu.classList.remove("active");
        body.classList.remove("nav-open");
        toggle.textContent = "☰";
    });
});
</script>
