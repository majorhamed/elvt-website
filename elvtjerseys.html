<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MERCH - ELVT.</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
.shop-container { display:flex; flex-wrap:wrap; justify-content:center; gap:2em; padding:6em 2em 4em; }
.shop-item { width:260px; background:#121212; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.3); transition:transform 0.3s, box-shadow 0.3s; }
.shop-item:hover { transform:translateY(-5px); box-shadow:0 6px 20px rgba(0,0,0,0.4); }
.shop-item img { width:100%; height:320px; object-fit:cover; }
.shop-item p { margin:0.8em 0; font-size:1.1em; font-weight:400; text-align:center; }
.size-options { display:flex; justify-content:center; gap:0.5em; margin-bottom:1em; }
.size-options button { background:#1a1a1a; color:#fff; border:1px solid #333; border-radius:5px; padding:0.4em 0.8em; cursor:pointer; transition:0.3s; font-size:0.9em; }
.size-options button:hover { background:#ff6347; border-color:#ff6347; }
.size-options button.active {
    background: #ff6347;
    border-color: #ff6347;
}
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">Philosophy</a></li>
		<li><a href="index.html#merch">Merch</a></li>
        <li><a href="index.html#gallery">Collection</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="index.html#contact">Contact</a></li>
		<li><a href="cart.html" class="cart-btn" aria-label="Cart">Cart</a></li>
		
    </ul>
</nav>

<section class="shop-container">
    <div class="shop-item">
        <img src="https://files.tapstitch.com/hugepod/material/custom_printing/f44b74265162479896af53efa61a6293.png?x-oss-process=style/hugepod-product-webp" alt="Sportswear 1">
        <p>ELVT Retro Jersey Lebanon</p>
        <p>$70</p>

    <div class="size-options">
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
    </div>

    <button onclick="addToCart(
        'ELVT Retro Jersey Lebanon',
        70,
        'https://files.tapstitch.com/hugepod/material/custom_printing/f44b74265162479896af53efa61a6293.png?x-oss-process=style/hugepod-product-webp',
        this.closest('.shop-item')
    )" style="
        width:100%;
        padding:0.8em;
        background:#ff6347;
        border:none;
        color:#fff;
        cursor:pointer;
        font-weight:500;
    ">
        Add to Cart
    </button>
    </div>
	
	    <!-- Add more items as needed -->
</section>

<footer>
    <p>Â© 2025 ELVT. by Adam Hamed. All rights reserved.</p>
</footer>
<script>
document.addEventListener("DOMContentLoaded", () => {

    document.querySelectorAll('.shop-item').forEach(item => {
        const sizeButtons = item.querySelectorAll('.size-options button');

        sizeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Clear active only for this product
                sizeButtons.forEach(b => b.classList.remove('active'));

                btn.classList.add('active');
                item.dataset.size = btn.innerText;
            });
        });
    });

});

function addToCart(name, price, image, item) {
    const size = item.dataset.size;

    if (!size) {
        alert("Please select a size");
        return;
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({
        name,
        price,
        image,
        size,
        qty: 1
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart");
}
</script>
</body>
</html>
